<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navigation Fragment</title>
</head>
<body>
<header th:fragment="navigation">
    <nav class="main-nav">
        <ul>
            <li>
                <a th:href="@{/}">Home</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/login}">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/about}">About</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/routes/add}">Add new route</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/users/profile}">Profile</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin}">Admin</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:method="post" th:action="@{/users/logout}">
                    <input th:type="submit" th:value="Logout"/>
                </form>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
