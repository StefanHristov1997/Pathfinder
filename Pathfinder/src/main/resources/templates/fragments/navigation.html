<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navigation Fragment</title>
</head>
<body>
<header th:fragment="navigation">
    <nav class="main-nav">
        <ul>
            <li th:unless="${@loggedUser.isLogged}">
                <a th:href="@{index}">Home</a>
            </li>
            <li th:unless="${@loggedUser.isLogged}">
                <a th:href="@{/users/login}">Login</a>
            </li>
            <li th:unless="${@loggedUser.isLogged}">
                <a th:href="@{/users/register}">Register</a>
            </li>
            <li th:unless="${@loggedUser.isLogged}">
                <a th:href="@{about}">About</a>
            </li>
            <li th:if="${@loggedUser.isLogged}">
                <a th:href="@{routes/add}">Add new route</a>
            </li>
            <li th:if="${@loggedUser.isLogged}">
                <a th:href="@{users/profile}">Profile</a>
            </li>
            <li th:if="${@loggedUser.isLogged() && @loggedUser.isAdmin()}">
                <a th:href="@{/admin}">Admin</a>
            </li>
            <li th:if="${@loggedUser.isLogged}">
                <a th:href="@{/users/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
